<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
    <style>
      body {
        width: 8.5in;
        height: 11in;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: 'Open Sans';
        font-weight: 400;
      }

      .page-content {
        position: relative;
        width: 7in;
        height: 10.625in;
        left: 0.75in;
        top: 0.1875in;
      }

      .wrapper {
        position: absolute;
        top: 2.75in;
      }

      .page {
        page-break-after: always;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-content">
        <div class="wrapper">
          <p>{{date}}</p>
          <p>Dear {{legislatorName}},</p>
          <p>{{message}}</p>
          <p>Thank you for your time,</p>
          <p>{{myName}}</p>
    </div>
  </body>
</html>
